<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phones</title>
</head>
<body>
<h1>Phones List</h1>
{% for phone in phone %}
    {% if phone.quantity %}
    <ul>
    <li><h3>{{ phone.name }}</h3></li>
    <p>This phone is manufactured by {{ phone.manufacturer }}</p>
    <p>Currently in stock: {{ phone.quantity }}</p>
    </ul>
    {% endif %}
{% endfor %}

</body>
</html>
