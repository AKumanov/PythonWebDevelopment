<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
</head>
<body>
<h1>Hello! This is my blog post page..</h1>
<h2>My name is {{ name }}, welcome !!</h2>

{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <h4>Post by: {{ post.author }}</h4>
    <h4>{{ post.description }}</h4>
    <p>{{ post.content }}</p>
    <time>{{ post.time_posted }}</time>
{% endfor %}

</body>
</html>
